<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy24</title>
  <meta name="description" content="Your Description">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&amp;display=swap">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para que el video cubra toda la pantalla */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    /* Botón de WhatsApp */
    .whatsapp-button {
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .whatsapp-button:hover {
      background-color: #1ebd5a;
    }
    .header_text {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Videos de fondo -->
  <video class="video-background" autoplay muted loop id="video1">
    <source src="video1.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>
  
  <video class="video-background" autoplay muted loop id="video2" style="display:none;">
    <source src="video2.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>

  <video class="video-background" autoplay muted loop id="video3" style="display:none;">
    <source src="video3.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>

  <header>
    <!-- Logo, Título y Descripción -->
    <div class="header_img flex_column_center">
      <img src="logo.jpg" alt="Logo" />
    </div>
    <div class="header_text flex_column_center">
      <h1 class="header_h_item">Proxy24</h1>
      <h2 class="header_h_item">Consultoria Tic´s.</h2>

      <!-- Botón de WhatsApp debajo de la descripción -->
      <a href="https://wa.me/1234567890?text=¡Hola! Me gustaría más información." 
         class="whatsapp-button" target="_blank">
        <img src="img/image.png" alt="">
        Informacion
      </a>
    </div>
  </header>

  <main>
    <section id="main_section_container_1" class="flex_column_center">
      <div class="main_text_item">
        <p>The project, where you can easily change texts, icons, colours, boxes, and images, is live!</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer_div_item flex_row_center">
      <a class="footer_a_item" href="#link">Your Name</a>&nbsp;| Copyright Text
    </div>
  </footer>

  <script>
    // Cambiar entre videos automáticamente
    const videos = document.querySelectorAll('.video-background');
    let currentVideoIndex = 0;

    function playNextVideo() {
      // Ocultar el video actual
      videos[currentVideoIndex].style.display = 'none';
      currentVideoIndex = (currentVideoIndex + 1) % videos.length; // Ciclo a través de los videos
      // Mostrar el siguiente video
      videos[currentVideoIndex].style.display = 'block';
    }

    // Al terminar un video, reproducir el siguiente
    videos.forEach(video => {
      video.addEventListener('ended', playNextVideo);
    });
  </script>

</body>
</html>
